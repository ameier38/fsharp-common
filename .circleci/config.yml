version: 2
jobs:
  test:
    docker:
      - image: ameier38/dotnet-mono
    steps:
      - checkout
      - run:
          name: Setup Environment Variables
          command: |
            echo 'export PATH="/root/.dotnet/tools:$PATH"' >> $BASH_ENV
      - run:
          name: Install FAKE
          command: |
            dotnet tool install fake-cli -g
      - run:
          name: Run Tests
          command: |
            fake build
workflows:
  version: 2
  test:
    jobs:
      - test
